<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Icon图标</title>
        <link rel="stylesheet" href="semantic/dist/semantic.css" />
        <link rel="stylesheet" href="css/icon.css" />
    </head>
    <body>
        <div class="ui container">
            <h2 class="ui header dividing">WEB页面上需要的图标</h2>
            <i class="add to calendar brown icon"></i>日历
            <i class="alarm violet icon"></i>闹钟
            <i class="at teal icon"></i>艾特
            <i class="copyright grey icon"></i>版权

            <h2 class="ui header dividing">禁用状态的图标</h2>
            <i class="disabled users icon"></i>
            <i class="disabled user icon"></i>

            <h2 class="ui header dividing">加载中的图标</h2>
            <i class="spinner red loading icon"></i>
            <i class="notched yellow circle loading icon"></i>
            <i class="star orange loading icon"></i>
            <i class="asterisk blue loading icon"></i>

            <h2 class="ui header dividing">Fitted 图标, 减少padding空间</h2>
            <i class="fitted help purple icon"></i>
            <i class="fitted code olive icon"></i>

            <h2 class="ui header dividing">不同大小的图标</h2>
            <p><i class="mini home red icon"></i></p>
            <p><i class="tiny orange cloud icon"></i></p>
            <p><i class="small idea yellow icon"></i></p>
            <p><i class="percent olive icon"></i></p>
            <p><i class="large refresh blue icon"></i></p>
            <p><i class="big image brown icon"></i></p>
            <p><i class="huge random pink icon"></i></p>
            <p><i class="massive terminal violet icon"></i></p>


            <h2 class="ui header divding">链接样式图标</h2>
            <i class="help link blue icon"></i>
            <i class="close link grey icon"></i>

            <h2 class="ui header dividing">上下倒立的图标</h2>
            <p>
                <i class="horizontally flipped cloud pink big icon"></i>
                <i class="cloud pink big icon"></i>
            </p>
            <p>
                <i class="horizontally flipped search purple big icon"></i>
                <i class="search purple big icon"></i>
            </p>
            <p>
                <i class="vertically flipped at violet massive icon"></i>
                <i class="at violet massive icon"></i>
            </p>

            <h2 class="ui header dividing">左右反转的图标</h2>
            <i class="clockwise rotated cloud blue big icon"></i>
            <i class="counterclockwise rotated cloud blue big icon"></i>

            <h2 class="ui header dividing">圆角的图标</h2>
            <i class="circular user icon"></i>
            <i class="circular teal user icon"></i>
            <i class="circular inverted home icon"></i>
            <i class="circular inverted home teal icon"></i>

            <h2 class="ui header dividing">直角的圆角</h2>
            <i class="bordered user icon"></i>
            <i class="bordered user pink icon"></i>
            <i class="class bordered inverted cloud icon"></i>
            <i class="bordered inverted cloud violet icon"></i>

            <h2 class="ui header dividing">不同颜色的图标</h2>
            <i class="user red big icon"></i>
            <i class="add to calendar orange big icon"></i>
            <i class="alarm yellow big icon"></i>
            <i class="alarm outline olive big icon"></i>
            <i class="alarm mute outline blue big icon"></i>
            <i class="alarm mute teal big icon"></i>
            <i class="at green big icon"></i>
            <i class="browser brown big icon"></i>
            <i class="bug violet big icon"></i>
            <i class="calendar pink big icon"></i>
            <i class="calendar grey big icon"></i>
            <i class="checked calendar blank big icon"></i>
            <i class="cloud purple big icon"></i>

            <h2 class="ui header dividing">图标组</h2>
            <i class="huge icons">
                <i class="big thin circle icon"></i>
                <i class="user icon"></i>
            </i>
            <i class="huge icons">
                <i class="big red dont icon"></i>
                <i class="black user icon"></i>
            </i>
            <i class="huge icons">
                <i class="big loading sun icon"></i>
                <i class="user icon"></i>
            </i>

            <h2 class="ui header dividing">右下角的图标组</h2>
            <i class="huge icons">
                <i class="puzzle icon"></i>
                <i class="corner add icon"></i>
            </i>

            <h2 class="ui header">
                <i class="large icons">
                    <i class="twitter icon"></i>
                    <i class="inverted corner add icon"></i>
                </i>
                Add to Twitter
            </h2>








        </div>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="semantic/dist/semantic.js"></script>
    </body>
</html>
